{% extends 'portfolio/base.html' %}
{% block content %}
<style>
    .subcategory-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }

    .subcategory-card {
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        background-color: #f8f9fa;
        border-radius: 5px;
        border: 1px solid #dee2e6;
    }

    .subcategory-card .card-title {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .subcategory-card .card-text {
        font-size: 16px;
        margin-bottom: 0;
    }
</style>

<div class="container">
    <h2 class="text-center mb-4">Sous-catégories de la catégorie : {{ category.name }}</h2>
    <div class="row">
        {% for subcategory in subcategories %}
        <div class="col-md-4">
            <div class="subcategory-card card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a
                            href="{% url 'portfolio:subcategory_details' category_id=category.pk subcategory_id=subcategory.pk %}">
                            {{ subcategory.name }}
                        </a>
                    </h5>
                    <p class="card-text">{{ subcategory.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
