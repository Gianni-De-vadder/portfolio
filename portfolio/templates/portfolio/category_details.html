{% extends 'portfolio/base.html' %}
{% block content %}
<style>
    .category-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }

    .skill-card {
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        background-color: #f8f9fa;
        border-radius: 5px;
        border: 1px solid #dee2e6;
    }

    .skill-card .card-title {
        font-size: 16px;
        margin-bottom: 5px;
    }

    .skill-card .card-text {
        font-size: 14px;
        margin-bottom: 0;
    }

    .btn-subcategories {
        font-size: 14px;
        margin-top: 10px;
    }

    .btn-skills {
        font-size: 14px;
        margin-top: 10px;
    }
</style>

<div class="container">
    <h2 class="text-center mb-4">Compétences de la catégorie : {{ category.name }}</h2>
    <div class="row">
        {% for skill in skills %}
        <div class="col-md-4">
            <div class="skill-card card">
                <div class="card-body">
                    <h5 class="card-title">{{ skill.name }}</h5>
                    <p class="card-text">{{ skill.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'portfolio:category_subcategories' category.pk %}"
            class="btn btn-primary btn-subcategories">Voir les sous-catégories de cette catégorie</a>
        <a href="{% url 'portfolio:category_skills' category.pk %}" class="btn btn-primary btn-skills">Voir les
            compétences de cette catégorie</a>
    </div>
</div>
{% endblock %}
