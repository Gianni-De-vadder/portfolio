{% extends 'portfolio/base.html' %}

{% block content %}
<style>
    .project-card {
        width: 300px;
        /* Taille fixe pour chaque miniature de projet */
        height: 200px;
        border-radius: 10px;
        overflow: hidden;
    }

    .card-title {
        text-align: center;
    }

    .project-card img {
        width: auto;
        height: 100%;
        object-fit: cover;
    }

    .project-card a {
        display: flex;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 5%;
    }

    .card-img-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .project-card:hover .card-img-overlay {
        opacity: 1;
    }

    /* Style pour centrer les images en mode mobile */
    @media (max-width: 767px) {
        .project-card {
            margin: 0 auto;
        }

        .projects-container {
            margin-top: 30px;
        }
    }
</style>

<div class="container">
    <h2 class="projects-title">Projets</h2>
    <div class="row projects-container">
        {% for project in projects %}
        <div class="col-md-4 mb-3">
            <div class="card project-card">
                <a href="{{ project.id }}">
                    <img src="{{ project.image.url }}" alt="{{ project.title }}">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h5 class="card-title">{{ project.title }}</h5>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
