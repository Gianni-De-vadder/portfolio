{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Catégories</h2>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description }}</p>
                    <a href="{% url 'portfolio:category_skills' category.pk %}" class="btn btn-primary">Voir les
                        compétences</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
